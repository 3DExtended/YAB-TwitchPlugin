# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- checkout: self
  submodules: recursive  
  persistCredentials: true

- task: DotNetCoreCLI@2
  displayName: Restore Project and Submodules
  inputs:
    command: 'restore'
    projects: '**/*.csproj'
    feedsToUse: 'select'
    noCache: true
- task: DotNetCoreCLI@2
  displayName: Build Project
  inputs:
    command: 'build'
    projects: './TwitchBotPlugin/TwitchBotPlugin.csproj'

- task: DotNetCoreCLI@2
  displayName: Publish project
  inputs:
    command: 'publish'
    publishWebProjects: false
    projects: './TwitchBotPlugin/TwitchBotPlugin.csproj'
    arguments: '-o $(Build.BinariesDirectory)'
  


- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Build.BinariesDirectory)'
    Contents: '**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop-$(Build.BuildId)'
    publishLocation: 'Container'

- task: GitHubRelease@1
  inputs:
    gitHubConnection: 'github.com_3DExtended'
    repositoryName: '3DExtended/YAB-TwitchPlugin'
    action: 'create'
    target: '$(Build.SourceVersion)'
    tagSource: 'userSpecifiedTag'
    tag: '$(Build.BuildId)'
    changeLogCompareToRelease: 'lastFullRelease'
    changeLogType: 'commitBased'